syntax = "proto3";

package alloy.protobuf;

message CompactUUID {
  int64 upper_bits = 1;
  int64 lower_bits = 2;
}

message Timestamp {
  int64 seconds = 1;
  int64 nanos = 2;
}

message DNull {
}

message DArray {
  repeated Document values = 1;
}

message DObject {
  map<string, Document> values = 1;
}

message Document {
  oneof value {
    DNull dNull = 1;
    bool dBoolean = 2;
    double dNumber = 3;
    string dString = 4;
    DArray dArray = 5;
    DObject dObject = 6;
  }
}
